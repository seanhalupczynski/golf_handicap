<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golf Course Profile</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/css/uikit.min.css" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.0/dist/js/uikit-icons.min.js"></script>
    <!-- Local JS -->
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <header>
        <h1>
            My Golf Tracker
            <span class="menu-button">
                <button class="uk-button uk-button-text">
                    <span uk-icon="menu"></span>
                </button>
            </span>
        </h1>
    </header>
    <section class="uk-container">
        <label class="uk-form-label">Find a Golf Course</label>
        <div class="uk-inline">
            <a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
            <input class="uk-input" type="text" placeholder="Enter Golf Course">
        </div>
    </section>
    <section>
        <div class="uk-card uk-card-default">
            <div class="uk-card uk-card-body">
                <h3 class="uk-card uk-card-title">Scorcard</h3>
                <p>Scorecard options and table will go here.</p>
            </div>
        </div>
    </section>
    <section class="uk-container">
        <h1>Golf Course Info</h1>
        <p>Golf Course info goes here. Maybe in another card or something. Or just text on the screen. What info displays is TBD.</p>
    </section>
    <footer>
        <p>This application is brought to you by the brain of Sean Halupczynski.</p>
    </footer>
</body>
</html>
